<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM-VALIDATION</title>
</head>
<body>
    <h1>Form Validation Question</h1>
   <li>Name:<input type="text" autofocus placeholder="A-Z"></li><br>
   <li>Age: <input type="text" placeholder="0-9"></li><br>
   <li>Address: <input type="text" placeholder="Location"></li><br>
   <li>Email: <input type="email" id ="mail" placeholder="example1@gmail.com"></li><br>
   <li>Password: <input type="text" id ="pass" placeholder="********"></li><br>
   <li>Phone No: <input type="text" placeholder="0-9"></li><br>
   <button  onclick=validation()>Submit</button>

    <script src="script.js"></script>
</body>
</html>
